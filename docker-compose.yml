version: '3.8'

services:
  autopwngpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopwngpt
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    ports:
      - "8080:8080"
    environment:
      - AUTOPWNGPT_ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped

  # Optional database service (if needed)
  db:
    image: postgres:13-alpine
    container_name: autopwngpt-db
    environment:
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_USER=autopwngpt
      - POSTGRES_DB=autopwngpt
    volumes:
      - autopwngpt-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  autopwngpt-db-data:
    driver: local
